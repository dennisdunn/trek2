<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trek - The Game</title>
</head>

<body>
  <div id="root" style="display:flex;flex-direction:column;justify-content:space-around;">

    <div style="display:flex;flex-direction:row;justify-content:space-between;">
    <div class="frame" style="width:45%;">
      <h4>Communications</h4>
      <div id="msgcontainer" style="height:8rem;overflow:scroll;display: flex;flex-direction: column-reverse;"></div>
    </div>
    <div class="frame" style="width:45%;">
      <h4>Systems</h4>
    </div>
    </div>
    <div class="frame">
      <h4>Sciences</h4>
      <canvas id="plotter" width="600" height="300"></canvas>
    </div>
    <div style="display:flex;flex-direction:row;justify-content:space-between;">
      <div class="frame" style="width:45%;">
        <h4>Navigation</h4>
        <button id="left">&lt;</button>
        <button id="right">&gt;</button>
        <input id="speed" type="range" min="0" max="3" step="0.1" value="0.5" />
        <label for="speed">Speed</label>
      </div>
      <div class="frame" style="width:45%;">
        <h4>Weapons</h4>
        <button id="fire">Phasar</button>
        <button id="torp">Torpedo</button>
        <input id="shield" type="checkbox" />
        <label for="shield">Shield</label>
      </div>
    </div>
  </div>
  <button id="pause" style="margin:1rem;">||</button>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
