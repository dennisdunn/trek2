<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="/styles/layout.css" rel="stylesheet" />
  <link href="/styles/controls.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/gh/dennisdunn/protokuda@1.4.5/dist/protokuda.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/gh/dennisdunn/protokuda@1.4.5/dist/themes/atomictangerine.min.css"
    rel="stylesheet" />

  <title>Trek - The Game</title>
</head>

<body>
  <div class="screen">
    <div class="sci frame bracket sidebar">
      <div class="title">Sciences</div>
      <div class="items">
        <button class="button">Sector</button>
        <button class="button">Quad...</button>
      </div>
      <div class="content">
        <canvas></canvas>
      </div>
    </div>
    <div class="status frame statusline">
      <div class="title">Status</div>
      <div class="status">Stardate <span name="stardate">2034.91</span></div>
      <div class="content"></div>
    </div>
    <div class="comms frame partial">
      <div class="title">Communications</div>
      <div class="content"></div>
    </div>
    <div class="helm frame partial mirror flip">
      <div class="title">Helm</div>
      <div class="content row">
        <div class="row">
          <button onclick="heading(-5)" class="button">CCW</button>
          Heading: <span name="heading" class="fixed">0</span>
          <button onclick="heading(5)" class="button">CW</button>
        </div>
        <div class="row">Impulse: <span name="speed" class="fixed">0</span> <input type="range" oninput="impulse(this)" min="0" max="500" value="0">
        </div>
      </div>
    </div>
    <div class="eng frame std">
      <div class="title">Engineering</div>
      <div class="content row">
        <div class="col">
          <div>Energy: <span name="energy" class="fixed">0</span></div>
          <button class="button">Engage Warp</button>
        </div>
        <div>
          <label for="phasars">Phasars: <span name="phasar" class="fixed">0</span></label>
          <input id="phasars" oninput="phasar(this)" type="range" class="vertical" min="0" max="500" value="0">
        </div>
        <div>
          <label for="shields">Shields: <span name="shield" class="fixed">0</span></label>
          <input id="shields" oninput="shield(this)" type="range" class="vertical" min="0" max="500" value="0">
        </div>
      </div>
    </div>
    <div class="tac frame partial flip">
      <div class="title">Tactical</div>
      <div class="content row">
        <div>
          Phasars: <span name="phasar" class="fixed">0</span> <button onclick="fire()" class="button">Fire</button>
        </div>
        <div>Torpedos: <span name="torpedo" class="fixed">0</span>
          <button class="button" onclick="launch()">Launch</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
