<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trek - The Game</title>
</head>

<body>
  <div id="root">
    <div id="msgcontainer" class="frame">
      <h4>Communications</h4>
    </div>
    <div class="frame">
      <h4>Sciences</h4>
      <canvas id="plotter" width="600" height="300"></canvas>
    </div>
    <div class="frame">
      <h4>Navigation</h4>
      <button id="left">&lt;</button>
      <button id="right">&gt;</button>
      <input id="speed" type="range" min="0" max="2" step="0.1" value="0.5"/>
      <label for="speed">Speed</label>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
